<html>

<head>
    <title id="title">
        CHAT
    </title>
    <link rel="icon" type="image/gif" href="http://icons.iconarchive.com/icons/custom-icon-design/office/256/chat-icon.png" />
    <script src="/socket.io/socket.io.js">
    <script src="client.js"/>
    </script>

</head>

<body>
    <div id="users" style="float:left; margin-left:10px ">
        <h4>
                CHAT USERS
            </h4>
        <div id="userlist">
        </div>
    </div>
    <div id="main" style="float:left; margin-left:50px ">
        <h2 id="head1">
                <img src="http://icons.iconarchive.com/icons/custom-icon-design/office/256/chat-icon.png"
                height=14/>
                BENNINGTON 154
            </h2>
        <div id="box">
            <div id="namebox">
                Choose a username and sign in
                <h4>
                        Sign in
                        <input type="text" id="name" size="18" />
                    </h4>
                <span id="#02">
                        Enter chat message below
                    </span>
                <br/>
            </div>
        </div>
        <br>
        <div id="chatbox">
            <textarea id="text" onkeydown='if(event.keyCode == 13){start();}' rows="4" cols="40">
                </textarea/>
        </div>
    </div>
  
</body>

</html>
